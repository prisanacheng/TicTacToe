<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id = xBanner style="display:none">X Wins!!!!</div>
    <div id = oBanner style="display:none">O Wins!!!!</div>
    <!-- section for during play screen -->
    <div id = beforePlaying>
    <p>
      Directions: Input the names of each player. If no second player, leave the
      field <b><u>blank</u></b
      >.
    </p>
    <p>
      Each player will take turns inputting their respective X's and O's. The
      first to get three in-a-row is the winner!
    </p>
    <p>To clear the board, click "Reset My Board" to start over!</p>
    <div class="players">
      <form class="inputForm">
        <input
          type="text"
          id="player1input"
          name="player1"
          value="Enter Player 1 Name"
        />
      </form>
      <form class="inputForm">
        <input
          type="text"
          id="player2input"
          name="player2"
          value="Enter Player 2 Name"
        />
        <label for="player2input"></label>
        <input type="submit" id="playerSubmit" name="submit" />
      </form>
      </div>
    </div>
    <!-- section for during play screen -->
    <div id = duringPlay>
      <p></p>
      <p></p>
    </div>
    <div id="board">
      <div class="squares" id="0,0"></div>
      <div class="squares" id="0,1"></div>
      <div class="squares" id="0,2"></div>
      <div class="squares" id="1,0"></div>
      <div class="squares" id="1,1"></div>
      <div class="squares" id="1,2"></div>
      <div class="squares" id="2,0"></div>
      <div class="squares" id="2,1"></div>
      <div class="squares" id="2,2"></div>
    </div>
    <button id="resetboard">Restart game</button>
  </body>
</html>
